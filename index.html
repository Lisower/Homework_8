<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <title>Задание 8</title>
    </head>
    <body>

        <button id="Button">Открыть форму</button>

        <div id="Popup" class="Popup">
            <form id="Form">
                <h2>Форма обратной связи</h2>
                <label for="FIO">Введите Ваше ФИО:</label><br>
                <input type="text" id="FIO" name="FIO" required><br>
        
                <label for="email">Введите Ваш e-mail:</label><br>
                <input type="email" id="email" name="email" required><br>
        
                <label for="phone">Введите Ваш номер телефона:</label><br>
                <input type="tel" id="phone" name="phone" required><br>
        
                <label for="organization">Введите название Вашей организации:</label><br>
                <input type="text" id="organization" name="organization" required><br>
        
                <label for="message">Введите Ваше сообщение:</label><br>
                <textarea id="message" name="message" required></textarea><br>
        
                <label for="agreement">
                <input type="checkbox" id="agreement" name="agreement" required>
                Согласен(-на) с политикой <br> обработки персональных данных
                </label>
                <button type="submit">Отправить</button>
            </form>
        </div>

        <div id="Message_Success" class="Message"></div>
        <div id="Message_Error" class="Message"></div>

    </body>
</html>
